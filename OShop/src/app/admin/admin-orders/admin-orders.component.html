<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.CustomerName }}</td>
      <td>{{ order.PlacedDate | date}}</td>
      <td>
        <a [routerLink]="['/my/order-details', order.Id]">View</a>
      </td>
    </tr>
  </tbody>
</table>

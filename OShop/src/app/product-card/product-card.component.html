<div class="card" *ngIf="product.Name">
    <img [src]="product.ImageUrl" alt="{{ product.Name }}" class="thumbnail" *ngIf="product.ImageUrl">
    <div class="card-body">
        <h4 class="card-title">{{ product.Name }}</h4>
        <h5 class="card-subtitle mb-2 text-muted">{{ product.Price | currency:'USD':true }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ product.CategoryName }}</h6>
    </div>
    <div class="card-footer" *ngIf="showActions">
        <button *ngIf="QTY === 0; else updateQuantity" (click)="addtoCart()" type="button"
            class="btn btn-secondary btn-block">Add To Cart</button>
        <ng-template #updateQuantity>
            <div class="row no-gutters">
                <div class="col-2">
                    <button type="button" (click)="removeFromCart()" class="btn btn-secondary btn-block"> - </button>
                </div>
                <div class="col text-center">
                    {{ QTY }} in cart
                </div>
                <div class="col-2">
                    <button type="button" (click)="addtoCart()" class="btn btn-secondary btn-block"> + </button>
                </div>
            </div>
        </ng-template>
    </div>
</div>

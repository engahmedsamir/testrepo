<h2>Shipping</h2>
<form #f="ngForm">
  <div class="form-group">
    <label for="">Name</label>
    <input #name="ngModel" name="name" [(ngModel)]="shipping.name" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      <div *ngIf="name.errors.required">Name is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">Address</label>
    <input #addressLine="ngModel" name="addressLine" [(ngModel)]="shipping.addressLine" type="text"
      class="form-control" required>
    <div class="alert alert-danger" *ngIf="addressLine.touched && addressLine.invalid">
      <div *ngIf="addressLine.errors.required">Address is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">City</label>
    <input #city="ngModel" name="city" [(ngModel)]="shipping.city" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      <div *ngIf="city.errors.required">City is required.</div>
    </div>
  </div>
  <button [disabled]="f.invalid" (click)="placeOrder()" class="btn btn-primary">Place Order</button>
</form>

<!-- <form class="form-signin" #f="ngForm" (ngSubmit)="signIn(f.value)"> -->
<form class="form-signin" [formGroup]="form" (ngSubmit)="signIn()">
  <h2 class="form-signin-heading">Please sign in</h2>
  <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username and/or password.</div>
  <div class="form-group">
    <label for="email" class="sr-only">Email address</label>
    <input formControlName="username" type="email" id="email" class="form-control" placeholder="Email address">
    <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
      <div *ngIf="username.errors.required">Email Is Required</div>
      <div *ngIf="username.errors.email">Please enter a valid email</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="sr-only">Password</label>
    <input formControlName="password" type="password" id="password" class="form-control" placeholder="Password">
    <div *ngIf="password.touched && password.invalid" class="alert alert-danger">Password Is Required</div>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="form.invalid">Sign in</button>
</form>
